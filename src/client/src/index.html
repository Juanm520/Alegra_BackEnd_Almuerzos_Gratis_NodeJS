<!DOCTYPE html>
<html>
<head>
  <title>Almuerzos Gratis</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1 class="title">Almuerzos gratis</h1>

<form class="orders">
    <label for="numberqty">Ingrese el numero de almuerzos a solicitar:</label>
    <input type="number" id="numberqty" name="numberqty">
    <button type="submit" id="enviarOrdenesBtn">Solicitar</button>
</form>

<section class="links" >
    <button id="queueOrdersBtn">Ver Ordenes pendientes</button>
    <button id="foodstorageBtn">Ver bodega de Ingredientes</button>
    <button id="ordershistoryBtn">Historial de Ordenes</button>
    <button id="menuBtn">Ver menú</button>
</section>
  
<section class="board">
    <h2> Menús disponibles </h2>
</section>
  
<script type="module" src="./js/app.js"></script>
</body>
</html>
