<!DOCTYPE html>
<html>
<head>
  <title>Almuerzos Gratis</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1 class="title">Almuerzos gratis</h1>

<form class="orders">
    <label for="numberqty">Ingrese el numero de almuerzos a solicitar:</label>
    <input type="number" id="qty" name="numberqty" value="1">
    <button type="button" id="submit">Enviar</button>
</form>

<section class="info">
    <h5>Estado del envio: </h5>
</section>

<section class="links" >
    <button id="activeOrdersBtn">Ver Ordenes pendientes</button>
    <button id="foodstorageBtn">Ver bodega de Ingredientes</button>
    <button id="ordershistoryBtn">Historial de Ordenes</button>
    <button id="menuBtn">Ver menú</button>
</section>
  
<section class="board">
    <h2> Menús disponibles </h2>
</section>

<h5 class="infokitchen">La cocina esta lista, preparando ordenes pendientes...</h5>

<section class="kitchenhandler">
    <button class="smallbutton" id="stopBtn">Parar cocina</button>
</section>
  
<script type="module" src="./app.js"></script>
</body>
</html>
